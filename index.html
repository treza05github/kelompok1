<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Akademik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="font-weight: bold; font-family:Verdana, Geneva, Tahoma, sans-serif;">Portal Akademik</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="font-weight: bold; font-family:Verdana, Geneva, Tahoma, sans-serif;">Input Nilai</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" style="font-weight: bold; font-family:Verdana, Geneva, Tahoma, sans-serif;">Lihat Nilai Mahasiswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <h2 class="mb-3">Form Nilai Mahasiswa</h2>

  <form id="nilaiForm" class="mb-4">
    <input type="hidden" id="idData" />

    <div class="mb-2">
      <label>Nama Mahasiswa</label>
      <input type="text" id="nama" class="form-control" required />
    </div>

    <div class="mb-2">
      <label>NIM</label>
      <input type="text" id="nim" class="form-control" required />
    </div>

    <div class="mb-2">
      <label>Mata Kuliah</label>
      <select id="matkul" class="form-select" required>
        <option value="" disabled selected>Pilih mata kuliah...</option>
        <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
        <option value="Multimedia">Multimedia</option>
        <option value="Sistem Operasi">Sistem Operasi</option>
        <option value="Basis Data">Basis Data</option>
        <option value="Pemrograman">Pemrograman</option>
      </select>
    </div>

    <div class="mb-2">
      <label>Nilai</label>
      <input type="number" id="nilai" min="0" max="100" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>

  <h3>Data Nilai Mahasiswa</h3>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Nama</th>
        <th>NIM</th>
        <th>Mata Kuliah</th>
        <th>Nilai</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelData"></tbody>
  </table>

  <!-- Urutan penting -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="logic.js"></script>
</body>
</html>
