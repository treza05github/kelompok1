  <h1> Form Nilai Mahasiswa</h1>

  <form id="nilaiForm">
    <input type="hidden" id="idData" />

    <label>Nama Mahasiswa</label>
    <input type="text" id="nama" required />

    <label>NIM</label>
    <input type="text" id="nim" required />

    <label>Mata Kuliah</label>
    <select id="matkul" required>
                <option value="" disabled selected>Pilih mata kuliah...</option>
                <option value="rpl">Rekayasa Perangkat Lunak</option>
                <option value="multimedia">Multimedia</option>
                <option value="sistemoperasi">Sistem Operasi</option>
                <option value="basisdata">Basis Data</option>
                <option value="Pemrograman">Pemrograman</option>
    </select>

    <label>Nilai Mahasiswa</label>
    <input type="number" id="nilai" min="0" max="100" required />

    <button type="submit">Simpan</button>
  </form>
